<div class="p-2">
    <form [formGroup]="taskForm" (ngSubmit)="submit()">
        <mat-form-field class="w-100">
            <mat-label>Title</mat-label>
            <input matInput placeholder="Enter title" formControlName="title" value="Sushi">
        </mat-form-field>
        
        <mat-form-field class="w-100">
            <mat-label>Description</mat-label>
            <textarea matInput placeholder="Enter description" formControlName="description"></textarea>
        </mat-form-field>


        <button type="button" mat-flat-button (click)="close()">Cancel</button>
        <button type="submit" mat-flat-button >Submit</button>
    </form>
</div>
