
<div class="pb-1">
    <mat-card appearance="outlined">
        <mat-card-header>
            <div class="d-flex">
                <mat-checkbox [(ngModel)]="task.completed" [checked]="task.completed" (change)="complete($event)"></mat-checkbox>
                <div [ngClass]="{'done': task.completed}">
                    <mat-card-title>{{task.title}}</mat-card-title>
                    <mat-card-subtitle>{{task.description}}</mat-card-subtitle>
                </div>
            </div>
        </mat-card-header>
        <mat-card-actions>
            <button mat-button *ngIf="!task.completed" type="button" (click)="edit()">Edit</button>
            <button mat-button type="button" (click)="delete()">Delete</button>
        </mat-card-actions>
    </mat-card>
</div>
